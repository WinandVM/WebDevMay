<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Forms</h1>
        <div class="input-group">
            <label class="input-group-text">firstname</label>
            <input type="text" class="form-control"/>
        </div>
        <div class="input-group">
            <label class="input-group-text">lastname</label>
            <input type="text" class="form-control"/>
            <label class="input-group-text">
                <input type="color" class="form-control-color"/>
            </label>
        </div>
        
        <select class="form-select">
            <option hidden>Select your favorite color</option>
            <option value="red">red</option>
            <option value="black">black</option>
        </select>

        <form class="form-floating">
            <input type="email" class="form-control is-valid" id="floatingInputInvalid" placeholder="name@example.com" value="test@example.com">
            <label for="floatingInputInvalid">Invalid input</label>
          </form>

      <div class="gender d-flex justify-content-end">
        <div class="form-check mx-2">
            <input type="checkbox" class="form-check-input" name="male"/>
            <label class="form-check-label">Male</label>
        </div>




        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="male"/>
            <label class="form-check-label">Male</label>
        </div>
      </div>

      <div class="input-group">
          <label class="input-group-text">Your Comment</label>
          <textarea class="form-control" rows="5"></textarea>
      </div>
        
        <button type="button" class="btn btn-success">Register</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
